<!DOCTYPE html>
<html>
<head>
    <title>Поиск</title>
</head>
<body>
<h1>Поиск</h1>
<form action="https://nova.rambler.ru/search" method="get">
    <label for="search">Rambler:</label>
    <input type="text" id="search" name="query" placeholder="Введите запрос" style="font-family: Arial; text-align: center;">
    <button type="submit">Найти</button>
</form>

<form action="https://www.google.com/search" method="get">
    <label for="googleSearch">Google:</label>
    <input type="text" id="googleSearch" name="q" placeholder="Поиск в Google" style="font-family: Times New Roman; text-align: left;">
    <button type="submit">Поиск</button>
</form>

<form action="https://www.bing.com/search" method="get">
    <label for="bingSearch">Bing:</label>
    <input type="text" id="bingSearch" name="q" placeholder="Поиск в Bing" style="font-family: Verdana; text-align: right;">
    <button type="submit">Поиск</button>
</form>

<form action="https://search.yahoo.com/search" method="get">
    <label for="yahooSearch">Yahoo:</label>
    <input type="text" id="yahooSearch" name="p" placeholder="Поиск в Yahoo" style="font-family: Georgia; text-align: center;">
    <button type="submit">Поиск</button>
</form>

<form action="https://duckduckgo.com/" method="get">
    <label for="duckduckgoSearch">DuckDuckGo:</label>
    <input type="text" id="duckduckgoSearch" name="q" placeholder="Поиск в DuckDuckGo" style="font-family: Courier New; text-align: left;">
    <button type="submit">Поиск</button>
</form>

<form action="https://yandex.ru/search/" method="get">
    <label for="yandexSearch">Yandex:</label>
    <input type="text" id="yandexSearch" name="text" placeholder="Поиск в Yandex" style="font-family: Tahoma; text-align: right;">
    <button type="submit">Поиск</button>
</form>

<form action="https://www.bing.com/search" method="get">
    <label for="bingSearch2">Bing (форма 2):</label>
    <input type="text" id="bingSearch2" name="q" placeholder="Поиск в Bing (форма 2)" style="font-family: Arial; text-align: center;">
    <button type="submit">Поиск</button>
</form>

<form action="https://www.baidu.com/s" method="get">
    <label for="baiduSearch">Baidu:</label>
    <input type="text" id="baiduSearch" name="wd" placeholder="Поиск в Baidu" style="font-family: Times New Roman; text-align: left;">
    <button type="submit">Поиск</button>
</form>

<form action="https://www.ask.com/web" method="get">
    <label for="askSearch">Ask.com:</label>
    <input type="text" id="askSearch" name="q" placeholder="Поиск в Ask.com" style="font-family: Verdana; text-align: right;">
    <button type="submit">Поиск</button>
</form>

<form action="https://search.aol.com/aol/search" method="get">
    <label for="aolSearch">AOL:</label>
    <input type="text" id="aolSearch" name="q" placeholder="Поиск в AOL" style="font-family: Georgia; text-align: center;">
    <button type="submit">Поиск</button>
</form>

</body>
</html>
